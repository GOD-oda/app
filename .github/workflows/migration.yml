name: Migration
on:
  push:
    branches:
      - "gh-migration"
jobs:
  migrate:
    runs-on: ubuntu-latest
    # if: contains(github.event.pull_request.labels.*.name, 'CoolWord')
    steps:
      - name: Variables
        id: variables
        run: |
          echo ${{ github.event.pull_request.labels }}
          LABEL_NAMES=${{ github.event.pull_request.labels.*.name }}
          for v in "${LABEL_NAMES[@]"
          do
            echo "{$v}"
          done
