version: "3.9"
services:
  app:
    build: src
#    image: gododa/playground:v0.0.1
    volumes:
      - ./src:/var/www/html

  nginx:
    build: nginx
#    image: gododa/playground-nginx:v0.0.1
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    ports:
      - "8000:80"
    depends_on:
      - app


